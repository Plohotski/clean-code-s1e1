<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower-Matrix">
    <a class="header__inf" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <section id="add-wrapper"><label class="label-style" for="new-task">Add Item</label>
      <div class="task-wrapper">
        <input class="task-style task" id="new-task" type="text">
        <button class="btn-style">Add</button>
      </div>
    </section>
    <section id="todo-wrapper">
      <h3 class="texts">Todo</h3>
      <ul class="list-tasks" id="incompleteTasks">
        <li class="list-info">
          <input class="task-style" type="checkbox">
          <label class="label-style task">Pay Bills</label>
          <input class="task-style task" type="text">
          <button class="btn-style edit">Edit</button>
          <button class="btn-style delete">
            <img src="./remove.svg" alt="Remove">
          </button>
        </li>
        <li class="list-info edit-mode">
          <input class="task-style" type="checkbox">
          <label class="label-style task">Go Shopping</label>
          <input class="task-style task" type="text" value="Go Shopping">
          <button class="btn-style edit">Save</button>
          <button class="btn-style delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <section id="completed-wrapper">
      <h3 class="texts">Completed</h3>
      <ul class="list-tasks" id="completed-tasks">
        <li class="list-info">
          <input class="task-style" type="checkbox" checked>
          <label class="label-style task">See the Doctor</label>
          <input class="task-style task" type="text">
          <button class="btn-style edit">Edit</button>
          <button class="btn-style delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
