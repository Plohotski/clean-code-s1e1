<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower-Matrix">
    <a class="header__inf" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <section class="add-task"><label class="label-style" for="new-task">Add Item</label>
      <div class="add-task__wrapper">
        <!-- task-style task -->
        <input class="input add-task__input" id="new-task" type="text">
        <button class="btn add-task__btn">Add</button>
      </div>
    </section>
    <section class="todo-tasks">
      <h3 class="todo-tasks__title">Todo</h3>
      <ul class="list-tasks" id="incomplete-tasks">
        <li class="li todo-item">
          <input class="checkbox input todo-item__checkbox" type="checkbox">
          <label class="label todo-item__label">Pay Bills</label>
          <input class="input todo-item__input" type="text">
          <button class="btn todo-item__btn-edit">Edit</button>
          <button class="btn todo-item__btn-delete">
            <img class="img todo-item__img" src="./remove.svg" alt="Remove">
          </button>
        </li>
        <li class="li edit-task todo-item">
          <input class="checkbox input todo-item__checkbox" type="checkbox">
          <label class="label todo-item__label">Go Shopping</label>
          <input class="input todo-item__input" type="text" value="Go Shopping">
          <button class="btn todo-item__btn-edit">Save</button>
          <button class="btn todo-item__btn-delete">
            <img class="img todo-item__img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <section id="completed-wrapper">
      <h3 class="texts">Completed</h3>
      <ul class="list-tasks" id="completed-tasks">
        <li class="list-info">
          <input class="task-style" type="checkbox" checked>
          <label class="label-style task">See the Doctor</label>
          <input class="task-style task" type="text">
          <button class="btn-style edit">Edit</button>
          <button class="btn-style delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
